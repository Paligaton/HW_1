<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temCelc = Number(prompt('Ввведите температуру в цельсиях'));
    let temFaren = (9 / 5) * temCelc + 32;
    alert(temCelc + ' в цельсиях равна ' + temFaren + ' в фаренгейтах');
</script>
</body>
</html>
