<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function eaysMath(symb,a,b){
        let sum= (a,b) =>  a+b;
        let minus= (a,b) =>  a-b;
        let umnoj= (a,b) =>  a*b;
        let del= (a,b) =>  a/b;
        d=NaN
        switch (symb){
            case '+':
                d=sum(a,b);
                break;
            case '-':
                d = minus(a,b);
                break;
            case '*':
                d=umnoj(a,b);
                break;
            case '/':
                d=del(a,b);
                break;
        }
        return d
    }
    symb = prompt('Введите знак арифметической операции(любой другой знак - выход): ');
    while (symb==="+" || symb==="-"|| symb==="*"|| symb==="/"){
        a=Number(prompt('Ввелите первое число'));
        b=Number(prompt('Ввелите второе число'));
        alert("Результат: " + eaysMath(symb,a,b))
        symb = prompt('Введите знак арифметической операции(любой другой знак - выход): ');
    }

</script>

</html>
