<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * сначала идет сложение 10+10 а затем уже конкатинация результата со строкой "10"
     */
    console.log(10 + 10 + "10")
    /**
     * при произведении действий слева направа сначала происходит конкатинация number + string результат чего тоже string
     * соответственно происходит конкатинцаия string + number
     */
    console.log(10 + "10" + 10)
    /**
     * здесь же засчет унарного плюса перед строковой десятки эта десятка была преобразована в number из за чего
     * конкатинация не была произведена
     */
    console.log(10 + 10 + +"10")
    /**
     * здесь же засчет унарного минуса перед строкой эта строка была преобразована в number что в последствии это был
     * отрицательный 0 из за чего и была получена "отрицательная бесконечность"
     */
    console.log(10 / -"")
    /**
     * здесь же засчет унарного плюса дробное число было приведено к Number, но из за запятой было получено NaN, а при
     * любых математических действиях с NaN результатом будет NaN
     */
    console.log(10 / +"2,5")
</script>
</body>
</html>
